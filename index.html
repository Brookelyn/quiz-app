<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>A most excellent cocktail quiz</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet"  type="text/css" href="css/styles.css">
	<link rel="stylesheet"  type="text/css" href="css/mediaqueries.css">


	<link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	

	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>


<body>


<!-- Intro page -->
	<div id="intro">
		<div class="intro">
			<img src="img/Flourish-6.jpg" class="intro-flourish" />
			<h1>A most <br /> excellent <br />cocktail quiz</h1>
			<a class="play" href="#">Play</a>
			<img src="img/Flourish-6.jpg" class="intro-flourish" />
		</div>
	</div>


<!-- Quiz -->

	<div id="quiz">
		
		<div class="questions">
			<h3 class="question"><!-- Who was Jerry Thomas? --></h3>
			<h3 id="feedback"></h3>
			
		</div>
		
		<div class="answer-block">

			<div id="nextq">
				<div class="next-box">
					<a class="next" href="#">Next</a>
					<img src="img/arrow.jpg" class="arrow" />
				</div>	
			</div>

		</div>

	</div>


<!-- Score -->

	<div id="score">
		<div class="score-feedback">
			<div class="score-text">
				<h1>You got <span class="qright">0</span> questions correct!</h1>
				<div class='again' href="#">
					<h3>Play again?</h3>
					<img src="img/arrow.jpg" class="arrow" />
				</div>
			</div>
			
		</div>

		


	</div>





	


	
</body>



























</html>
